<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- HEADER -->
    <title>Maintify1.0 | Register</title>
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="../ASSETS/IMAGES/iconB.png"
      type="image/x-icon"
    />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <!-- LINK CSS RESPONSIVE -->
    <link rel="stylesheet" href="../CSS/responsive.css" />
    <!-- LINK BOOTSTRAP-->
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <!-- LINK FONT - POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- BOXICONS -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- BOOTSTRAP ICON -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- STYLE - START -->
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }
      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }
      footer {
        flex-shrink: 0;
      }
      .card {
        width: 100%;
        max-width: 400px;
        margin: auto;
      }
    </style>
    <!-- STYLE - END -->
  </head>
  <body>
    <!-- REGISTER - START -->
    <main class="container d-flex">
      <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4">Register</h3>
        <form id="register-form">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="nik" class="form-label">NIK</label>
            <input
              type="text"
              class="form-control"
              id="nik"
              placeholder="Enter your NIK"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirm-password"
              placeholder="Confirm your password"
              required
            />
            <div
              id="password-error"
              class="text-danger mt-1"
              style="display: none; font-size: 0.875rem"
            >
              Passwords do not match.
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
          <p class="text-center mt-3">
            <small
              >Already have an account? <a href="index.html">Login</a></small
            >
          </p>
        </form>
      </div>
    </main>

    <footer class="text-center py-2 bg-light">
      <p class="mb-0" style="font-size: 0.9rem">
        &copy; 2024 TPM Engineering. All rights reserved.
      </p>
    </footer>
    <!-- REGISTER - END -->

    <!-- JAVASCRIPT -->
    <script src="../JS/script.js"></script>
    <!-- LINK JAVASCRIP BOOTSTRAP -->
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- SCRIPT -->
    <script>
      // SCREEN REGISTER -> START
      document
        .getElementById("register-form")
        .addEventListener("submit", function (event) {
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;
          const errorDiv = document.getElementById("password-error");

          if (password !== confirmPassword) {
            event.preventDefault();
            errorDiv.style.display = "block";
          } else {
            errorDiv.style.display = "none";

            // Clear form inputs after successful submission
            document.getElementById("register-form").reset();

            // Optional: Display a success message (can be customized further)
            alert("Registration successful!");
          }
        });
      // SCREEN REGISTER -> END
    </script>
  </body>
</html>
