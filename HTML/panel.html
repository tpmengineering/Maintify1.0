    <script>
      // BACA BARCODE - START
      let selectedDeviceId = null;
      const codeReader = new ZXing.BrowserMultiFormatReader();
      const sourceSelect = $("#pilihKamera");

      $(document).on("click", "#scanBarcode", function () {
        document.getElementById("barcode-scanner").style.display = "block"; // Show video container
        initScanner();
      });

      function initScanner() {
        codeReader
          .listVideoInputDevices()
          .then((videoInputDevices) => {
            videoInputDevices.forEach((device) =>
              console.log(`${device.label}, ${device.deviceId}`)
            );

            if (videoInputDevices.length > 0) {
              if (selectedDeviceId == null) {
                if (videoInputDevices.length > 1) {
                  selectedDeviceId = videoInputDevices[1].deviceId;
                } else {
                  selectedDeviceId = videoInputDevices[0].deviceId;
                }
              }

              if (videoInputDevices.length >= 1) {
                codeReader
                  .decodeOnceFromVideoDevice(selectedDeviceId, "scanner")
                  .then((result) => {
                    console.log(result.text);
                    document.getElementById("machineId").value = result.text; // Set result to input
                    document.getElementById("barcode-scanner").style.display =
                      "none"; // Hide scanner
                  })
                  .catch((err) => console.error(err));
              }
            } else {
              alert("Camera not found!");
            }
          })
          .catch((err) => console.error(err));
      }
      // BACA BARCODE - END

      // SCREEN ELECTRICAL PANEL -> START
      // Form submission
      document
        .getElementById("electricalPanel-form")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent form submission for now (handle actual submission)
          alert("Electrical panel  report submitted!");
          // Reset the form to its initial state
          document.getElementById("electricalPanel-form").reset();

          // Clear the repair time field as it's a calculated value
          document.getElementById("repairTime").value = "";

          // Optionally, hide any additional fields that are conditionally shown
          document.getElementById("status-container").style.display = "none";
          document.getElementById("sparepart-container").style.display = "none";
        })

      // SCREEN ELECTRICAL PANEL -> END
